<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Científica</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #calculator {
      background-color: #2c3e50;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      color: #ecf0f1;
      text-align: center;
      overflow: hidden;
      width: 300px;
    }

    input {
      width: calc(100% - 20px);
      padding: 15px;
      font-size: 24px;
      border: none;
      background-color: #34495e;
      color: #ecf0f1;
      outline: none;
      margin: 0 10px;
    }

    button {
      width: 23%;
      height: 60px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: #95a5a6;
      color: #ecf0f1;
      transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: #7f8c8d;
      transform: scale(1.05);
    }

    button.operator {
      background-color: #3498db;
    }

    button.operator:hover {
      background-color: #2980b9;
    }

    button.function {
      background-color: #2ecc71;
    }

    button.function:hover {
      background-color: #27ae60;
    }

    button.equals {
      background-color: #e74c3c;
    }

    button.equals:hover {
      background-color: #c0392b;
    }

    button.double {
      width: 48.5%;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button class="function" onclick="applyFunction('sqrt')">√</button>
    <button class="function" onclick="applyFunction('square')">x²</button>
    <button class="function double" onclick="applyFunction('log')">log</button>
    <br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="setOperator('/')">/</button>
    <br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="setOperator('*')">*</button>
    <br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="setOperator('-')">-</button>
    <br>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button class="equals double" onclick="calculateResult()">=</button>
    <button class="operator" onclick="setOperator('+')">+</button>
    <br>
    <button class="function" onclick="applyFunction('sin')">sin</button>
  </div>

  <script>
    let currentInput = '';

    function appendToDisplay(value) {
      currentInput += value;
      document.getElementById('display').value = currentInput;
    }

    function setOperator(operator) {
      currentInput += ` ${operator} `;
      document.getElementById('display').value = currentInput;
    }

    function clearDisplay() {
      currentInput = '';
      document.getElementById('display').value = '';
    }

    function calculateResult() {
      try {
        currentInput = eval(currentInput).toString();
        document.getElementById('display').value = currentInput;
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }

    function applyFunction(func) {
      if (func === 'sqrt') {
        currentInput = `Math.sqrt(${currentInput})`;
      } else if (func === 'square') {
        currentInput = `Math.pow(${currentInput}, 2)`;
      } else if (func === 'log') {
        currentInput = `Math.log10(${currentInput})`;
      } else if (func === 'sin') {
        currentInput = `Math.sin(${currentInput})`;
      }

      calculateResult();
    }
  </script>
</body>
</html>
